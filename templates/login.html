<!doctype html><html lang="en"> <head> <meta charset="utf-8"><link rel="shortcut icon" href="{{ url_for('static', filename='images/SEO_Benchmark-512.png') }}"> <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet"> <title>Product Benchmarking | Login</title> <style type="text/css"> .form-signin{width: 100%; max-width: 330px; padding: 15px; margin: auto;}.form-signin .checkbox{font-weight: 400;}.form-signin .form-control{position: relative; box-sizing: border-box; height: auto; padding: 10px; font-size: 16px;}.form-signin .form-control:focus{z-index: 2;}.form-signin input[type="email"]{margin-bottom: -1px; border-bottom-right-radius: 0; border-bottom-left-radius: 0;}.form-signin input[type="password"]{margin-bottom: 10px; border-top-left-radius: 0; border-top-right-radius: 0;}</style> </head> <body class="text-center">{% if error %}<div class="alert alert-warning">{{error}}</div>{% endif %}<form class="form-signin" method="post" action="/login"> <img class="mb-4" src="../../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> <h1 class="h3 mb-3 font-weight-normal">Please Log in</h1> <label for="inputEmail" class="sr-only">Email address</label> <input type="text" name="username" id="username" class="form-control" placeholder="Email address" required autofocus> <label for="inputPassword" class="sr-only">Password</label> <input type="password" id="password" name="password" class="form-control" placeholder="Password" required> <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button> <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p></form> </body></html>
